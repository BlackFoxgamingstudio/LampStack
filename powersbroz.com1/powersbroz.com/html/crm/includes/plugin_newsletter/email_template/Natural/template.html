<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Email</title>
</head>
<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" background="{TEMPLATE_PATH}images/body-bg.jpg" style="margin: 0px; background-color: #f5f5df; background-image: url('{TEMPLATE_PATH}images/body-bg.jpg'); background-repeat: repeat;" bgcolor="#f5f5df">
<!--100% body table-->
<table cellspacing="0" border="0" cellpadding="0" width="100%">
    <tr valign="top">
        <td>
            <!--leaf background-->
            <table cellspacing="0" border="0" id="leaf" align="center" style="background: url('{TEMPLATE_PATH}images/canvas-bg.jpg') no-repeat;" cellpadding="0" width="960">
                <tr>
                    <td>
                        <!--container-->
                        <table cellspacing="0" border="0" align="center" cellpadding="0" width="680">
                            <tr>
                                <td>
                                    <!--header-->
                                    <table cellspacing="0" border="0" id="header" cellpadding="0" width="680" style="position: relative; height: 162px;">
                                        <tr>
                                            <td height="39" valign="top">
                                                <!--web version link-->
                                                <table cellspacing="0" border="0" cellpadding="0" width="680">
                                                    <tr>
                                                        <td height="39" valign="top" style="background-color: #86bc74; background-image: url('{TEMPLATE_PATH}images/web-version-link-bg.jpg'); background-repeat: no-repeat; background-position: top;" bgcolor="#86bc74" width="345">
                                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    <td height="10"></td>
                                                                </tr>
                                                            </table>
                                                            <p style="padding: 0; font-size: 11px; font-family: Arial, Helvetica, sans-serif; color: #fff; margin-bottom: 0px; margin-top: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Is this email not displaying correctly? Try the
																<a href="{VIEW_ONLINE}" style="color:#fff; text-decoration:none;" target="_blank">web version</a>
                                                            </p>
                                                        </td>
                                                        <td height="39">&nbsp;</td>
                                                        <td height="39" valign="top" style="background-color: #412b27; background-image: url('{TEMPLATE_PATH}images/foward-to-friend-link-bg.jpg'); background-repeat: no-repeat; background-position: top;" bgcolor="#3b2724" width="170">
                                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    <td height="7"></td>
                                                                </tr>
                                                            </table>
                                                            <p style="text-align:center; font-weight: bold; font-size: 11px; font-family: Arial, Helvetica, sans-serif; padding: 0px; color: #fff; padding-left: 20px; margin-bottom: 0px; margin-top: 0px;"><b>
                                                                <a href="http://www.google.com" style="text-decoration: underline; font-size: 11px; font-family: Arial, Helvetica, sans-serif; color: #fff;" target="_blank">View our Website</a>
                                                                &gt;&gt;</b></p>
                                                        </td>
                                                    </tr>
                                                </table>
                                                <!--web version link-->
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="123">
                                                <!--title and date wrapper-->
                                                <table cellspacing="0" border="0" cellpadding="0" width="680">
                                                    <tr>
                                                        <td height="123" width="470">
                                                            <h1 style="color: #6b4f49; margin: 0px 0px 10px; text-shadow: #ccc 2px 2px 2px; font-size: 48px; font-family: Georgia, 'Times New Roman', Times, serif;">{SUBJECT}</h1>
                                                        </td>
                                                        <td height="123" valign="bottom" width="210">
                                                            <!--date-->
                                                            <table cellspacing="0" border="0" id="date" style="-webkit-transform: rotate(2deg); -moz-transform: rotate(2deg); background-color: #85bc73; position: relative; right: 0px; bottom: -25px; color: #fff; font-size: 21px; font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; border-radius: 6px; -moz-border-radius: 6px; -webkit-border-radius: 6px; -khtml-border-radius: 6px;" bgcolor="#85bc73" cellpadding="5" width="300">
                                                                <tr>
                                                                    <td height="31" width="31"><img src="{TEMPLATE_PATH}images/clock-icon.jpg" align="left" height="31" width="31" /></td>
                                                                    <td height="31" width="149"><b>{DATE}</b></td>
                                                                </tr>
                                                            </table>
                                                            <!--/date-->
                                                        </td>
                                                    </tr>
                                                </table>
                                                <!--/title and date wrapper-->
                                            </td>
                                        </tr>
                                    </table>
                                    <!--/header-->
                                    <!--brown intro-->
                                    <table cellspacing="0" border="0" cellpadding="0" width="680">
                                        <tr>
                                            <td align="left" height="21"><img style="margin-top: 0px; margin-bottom: 0px; display: block;" src="{TEMPLATE_PATH}images/intro-top-spikes.png" align="left" height="21" alt="intro" width="680" /></td>
                                        </tr>
                                    </table>
                                    <table cellspacing="0" border="0" cellpadding="0" width="680" bgcolor="#392622">
                                        <tr>
                                            <td id="brown-intro" valign="top" style="background-color: #392622; background-image: url('{TEMPLATE_PATH}images/intro-bg.jpg'); background-position: top; background-repeat: repeat-y;">
                                                <!--table to pad content for x browser-->
                                                <table width="680" border="0" cellspacing="0" cellpadding="20">
                                                    <tr>
                                                        <td>
															<!-- start content -->
                                                            {BODY}
															<!-- end content -->
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td height="75"><img style="margin: 0px; padding: 0px; display: block;" src="{TEMPLATE_PATH}images/intro-bg-bottom.jpg" width="680" height="75"></td>
										</tr>
									</table>
                                    <!--/brown intro-->

                                    <!--footer-->
                                    <table cellspacing="0" border="0" id="footer" cellpadding="20" width="680">
                                        <tr>
                                            <td valign="top" width="300">
                                                <p style="color: #c2bcab; margin: 0px 0px 12px; font-weight: bold; font-size: 13px; font-family: Arial, Helvetica, sans-serif;">You're receiving this newsletter because you've subscribed to our Newsletter.
													<a href="{UNSUBSCRIBE}" style="color:#ff881c" color="#ff881c">Unsubscribe</a>
                                                </p>
                                            </td>
                                            <td valign="top" width="300">
                                                <table cellspacing="0" border="0" cellpadding="0" width="220">
                                                    <tr>
                                                        <td valign="top"><a href="#" style="color: #ff881c; text-decoration: underline;"><img src="{TEMPLATE_PATH}images/home-icon.png" border="0" height="19" alt="visit us" width="31" /></a></td>
                                                        <td>
                                                            <p style="color: #c2bcab; margin: 0px 0px 12px; font-weight: bold; font-size: 13px; font-family: Arial, Helvetica, sans-serif;">Newism<br />
                                                                178 King Street Newcastle<br />
                                                                NSW, Australtia 2300</p>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    <!--/footer-->
                                </td>
                            </tr>
                        </table>
                        <!--container-->
                    </td>
                </tr>
            </table>
            <!--/leaf background-->
        </td>
    </tr>
</table>
<!--/100% body table-->
</body>
</html>
