 <html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>
      Email
    </title>
	<style type="text/css">
	a:hover { text-decoration: none !important; }
	.header h1 {color: #47c8db; font: bold 32px Helvetica, Arial, sans-serif; margin: 0; padding: 0; line-height: 40px;}
	.header p {color: #c6c6c6; font: normal 12px Helvetica, Arial, sans-serif; margin: 0; padding: 0; line-height: 18px;}

	.content h2 {color:#646464; font-weight: bold; margin: 0; padding: 0; line-height: 26px; font-size: 18px; font-family: Helvetica, Arial, sans-serif;  }
	.content p {color:#767676; font-weight: normal; margin: 0; padding: 0; line-height: 20px; font-size: 12px;font-family: Helvetica, Arial, sans-serif;}
	.content a {color: #0eb6ce; text-decoration: none;}
	.footer p {font-size: 11px; color:#7d7a7a; margin: 0; padding: 0; font-family: Helvetica, Arial, sans-serif;}
	.footer a {color: #0eb6ce; text-decoration: none;}
	</style>
  </head>
  <body style="margin: 0; padding: 0; background: #4b4b4b url('{TEMPLATE_PATH}images/bg_email.png');" bgcolor="#4b4b4b">
  		<table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="padding: 35px 0; background: #4b4b4b url('{TEMPLATE_PATH}images/bg_email.png');">
		  <tr>
		  	<td align="center" style="margin: 0; padding: 0; background: url('{TEMPLATE_PATH}images/bg_email.png') ;" >
			    <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="font-family: Helvetica, Arial, sans-serif; background:#2a2a2a;" class="header">
			      	<tr>
						<td width="600" align="left" style="padding: 0; font-size: 0; line-height: 0; height: 7px;" height="7" colspan="2"><img src="{TEMPLATE_PATH}images/bg_header.png" alt="header bg"></td>
				      </tr>
					<tr>
					<td width="20"style="font-size: 0px;">&nbsp;</td>
			        <td width="580" align="left" style="padding: 18px 0 10px;">
						<h1 style="color: #47c8db; font: bold 32px Helvetica, Arial, sans-serif; margin: 0; padding: 0; line-height: 40px;">{SUBJECT}</h1>
						<p style="color: #c6c6c6; font: normal 12px Helvetica, Arial, sans-serif; margin: 0; padding: 0; line-height: 18px;">Date: {DATE}</p>
			        </td>
			      </tr>
				</table><!-- header-->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="font-family: Helvetica, Arial, sans-serif; background: #fff;" bgcolor="#fff">

					<tr>
			        <td width="600" valign="top" align="left" style="font-family: Helvetica, Arial, sans-serif; padding: 20px 0 0;" class="content">

						<table cellpadding="0" cellspacing="0" border="0"  style="color: #717171; font: normal 11px Helvetica, Arial, sans-serif; margin: 0; padding: 0;" width="600">
						<tr>
							<td width="21" style="font-size: 1px; line-height: 1px;"><img src="{TEMPLATE_PATH}images/spacer.gif" alt="space" width="20"></td>
							<td style="padding: 20px 0 0;" align="left">

								<!-- start content -->
								{BODY}
								<!-- end content -->

							</td>
							<td width="21" style="font-size: 1px; line-height: 1px;"><img src="{TEMPLATE_PATH}images/spacer.gif" alt="space" width="20"></td>
						</tr>
						<tr>
							<td colspan="3">
								<p>&nbsp;</p>
								<p>&nbsp;</p>
							</td>
						</tr>
						</table>
					</td>

			      </tr>
				  	<tr>
						<td width="600" align="left" style="padding: 0; font-size: 0; line-height: 0; height: 3px;" height="3" colspan="2"><img src="{TEMPLATE_PATH}images/bg_bottom.png" alt="header bg"></td>
				      </tr>
				</table><!-- body -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="font-family: Helvetica, Arial, sans-serif; line-height: 10px;" class="footer">
				<tr>
					<td align="center" style="padding: 5px 0 10px; font-size: 11px; color:#7d7a7a; margin: 0; line-height: 1.2;font-family: Helvetica, Arial, sans-serif;" valign="top">
						<p style="font-size: 11px; color:#7d7a7a; margin: 0; padding: 0;font-family: Helvetica, Arial, sans-serif;">You're receiving this newsletter from <a href="mailto:{FROM_EMAIL}" style="color:#0eb6ce;" color="#0fa2e6">{FROM_EMAIL}</a>. </p>
						<p style="font-size: 11px; color:#7d7a7a; margin: 0 0 10px 0; padding: 0;font-family: Helvetica, Arial, sans-serif;">Having trouble reading this? <a href="{VIEW_ONLINE}" style="color:#0eb6ce; text-decoration:none;" target="_blank">View it in your browser</a>. Not interested anymore? <a href="{UNSUBSCRIBE}" style="color:#0eb6ce" color="#0fa2e6">Unsubscribe</a> Instantly.</p>
					</td>
			      </tr>
				</table><!-- footer-->
		  	</td>
		</tr>
    </table>
  </body>
</html>
